<div class="questions-container">
   <div>Perguntas</div>
   <table mat-table [dataSource]="questions" class="mat-elevation-z8">
   
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="pergunta">
        <th mat-header-cell *matHeaderCellDef> Pergunta </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef> Nivel </th>
        <td mat-cell *matCellDef="let element"> 
         {{element.idLevel}} 
      </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="respostas">
        <th mat-header-cell *matHeaderCellDef> Respostas </th>
         
   
        <td mat-cell *matCellDef="let element"> 
        
            @for (answer of element.answers; track answer) {
            <div>{{ answer.description }}</div>
            }
        
         <!-- {{element.answers}}  -->
      </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<button mat-raised-button (click)="openDialog()">Criar Pergunta</button>
